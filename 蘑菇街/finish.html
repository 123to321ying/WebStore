<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>支付</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/finish.css" />
	</head>

	<body>
		<!--表头-->
		<div class="g-head clearfix">
			<div class="g-head_in container clearfix">
				<div class="g-logo fl"></div>
				<ul class="progressBar_list fr clearfix relative">
					<li class="progressBar fl">
						<div class="site s_1">
							1
						</div>
						<span>购物车</span>
					</li>
					<li class="progressBar fl">
						<div class="site s_2">
							2
						</div>
						<span>确认订单</span>
					</li>
					<li class="progressBar fl">
						<div class="site s_3">
							3
						</div>
						<span>支付</span>
					</li>
					<li class="progressBar fl">
						<div class="site s_4">
							4
						</div>
						<span>完成</span>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--支付页面-->
		<div class="g_body">
			<div class="container">
				<div class="box">
					<div class="g_body_title">
						<div class="title">
							<h2>2018韩版新款无袖露肩一字肩双排扣高腰显瘦百搭赫本吊带连衣裙 等1件</h2>
						</div>
						<div class="timer">
							请您于<span class="time">时间</span>内完成支付
							<span class="txt">(逾期将被取消)</span>
						</div>
					</div>
					<div class="g_body_box">
						<div class="pay_title">
							<div class="pay_logo fl">
								<i></i>
								<span>微信支付</span>
							</div>
							<div class="price fr">
								<span>实付金额：</span>
								<span class="red">99.40</span>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="pay_img">
							<div class="left fl">
								<img src="img/1535247138.png" />
							</div>
							<div class="right fr">
								<h5>请使用微信扫描二维码<br>以完成支付</h5>
								<p>
									<a href="#" class="link">详细使用帮助</a>
								</p>
								<p>（如果支付遇到问题，可
									<a href="#" class="link">联系客服</a>）</p>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
